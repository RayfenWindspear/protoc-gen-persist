box: golang
build:
  steps:
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          apt update -y 
          apt install unzip make -y
          wget https://github.com/google/protobuf/releases/download/v3.2.0/protoc-3.2.0-linux-x86_64.zip
          unzip protoc-3.2.0-linux-x86_64.zip -d /usr/local
          make deps

    # Build the project
    - script:
        name: go build
        code: |
          make

    # Test the project
    - script:
        name: go test
        code: |
          make test
