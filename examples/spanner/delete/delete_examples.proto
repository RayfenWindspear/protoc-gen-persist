syntax = "proto3";

package examples;

option go_package="github.com/tcncloud/protoc-gen-persist/examples/spanner;examples"

import "persist/options.proto";

// This file is to show what kinds of spanner key ranges are generated
// from different types of delete queries.
message Empty { }

service Delete {
  option (persist.service_type) = SPANNER;
  // single primary key deletes (easy)
  rpc DeleteEquals(Empty) returns (Empty){
    option (persist.ql) = {
      query: "DELETE FROM mytable WHERE pkey=1",
      arguments: []
    };
  };
  rpc DeleteGreater(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey > 1"
      arguments:[]
    };
  };
  rpc DeleteLess(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"Delete From mytable WHERE pkey < 10"
      arguments:[]
    };
  };
  rpc DeleteLessAndGreater(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey > 5 AND pkey < 12"
      arguments:[]
    };
  };
  rpc DeleteBetween(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey BETWEEN 5 AND 7"
      arguments:[]
    };
  };
  rpc DeleteLessEqual(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey <= 10"
      arguments:[]
    };
  };
  // multi primary key deletes (hard)
  rpc DeleteMultiEquals(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey1 = 1 AND pkey2 = 50"
      arguments:[]
    };
  };

  rpc DeleteMultiBetween(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey1 > 1 AND pkey2 BETWEEN 5 AND 7"
      arguments:[]
    };
  };

  rpc DeleteMultiGreaterEqual(Empty) returns (Empty) {
    option (persist.ql) = {
      query:"DELETE FROM mytable WHERE pkey1 = 1 AND pkey2 >= 6"
      arguments:[]
    };
  };
}
