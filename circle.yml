dependencies:
    override:
        - go get -u -v github.com/Masterminds/glide
        - go get -u -v github.com/golang/protobuf/protoc-gen-go
        - go get github.com/onsi/ginkgo/ginkgo
        - go get github.com/onsi/gomega  
        - glide install 

compile:
    override:
        - go build

test:
    override:
        - ginkgo  -skipPackage ./persist,./vendor
