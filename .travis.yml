dist: xenial 
sudo: false
language: go
go:
- '1.11'
before_script:
- wget https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
- export PROTOC_DIR=/tmp/proto
- mkdir -p $PROTOC_DIR
- unzip protoc-3.6.1-linux-x86_64.zip -d $PROTOC_DIR
- chmod +x $PROTOC_DIR/bin/protoc
- export GO111MODULE=on

before_deploy:
  - rm protoc-gen-persist
  - export VER=`echo $TRAVIS_TAG|tr -d v`
  - GOOS=darwin GOARCH=amd64 go build ./ && zip protoc-gen-persist persist/options.proto protoc-gen-persist-$VER-$GOOS-x86_64.zip
  - GOOS=linux GOARCH=amd64 go build ./ && zip protoc-gen-persist persist/options.proto protoc-gen-persist-$VER-$GOOS-x86_64.zip
  - GOOS=windows GOARCH=amd64 go build ./ && zip protoc-gen-persist persist/options.proto protoc-gen-persist-$VER-$GOOS-x86_64.zip
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - protoc-gen-persist-*.zip
  on:
    tags: true
