  {% include global_head %}

    {% include navigation %}

      <div class="primary-page-header bg-grad-tcnpri2">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1 class="animated fadeInUp">{{ site.title | default: site.github.repository_name }}</h1>
              <div class="animated fadeInUp">
                <img src="./assets/images/tcn-cloud.png" class="img-responsive animated infinite floater" alt="TCN Cloud" />
              </div>
              <h1 class="project-tagline animated fadeIn">{{ site.description | default: site.github.project_tagline }}</h1>
              </div>
          </div>
        </div>
      </div>

      <div class="container main-content">

        <div class="row markdown-content">
          <div class="col-md-12">
            {{content}}
          </div>
        </div>

      </div>


    {% include footer %}
  {% include global_foot %}
